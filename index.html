<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>input control with Knockout</title>
</head>
<body>
  <label>
    <input type="text" data-bind="textInput: text1">
    /^[A-Z]*/
  </label>
  <br>
  <label>
    <input id="input-name" type="text" data-bind="textInput: text2">
    Aaaaaaa
  </label>
  <script src="knockout-3.2.0.js"></script>
  <script src="index.js"></script>
</body>
</html>
